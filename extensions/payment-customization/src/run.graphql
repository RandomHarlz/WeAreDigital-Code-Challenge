query RunInput {
  cart {
    lines {
      merchandise {
        ... on ProductVariant {
          id
        }
      }
    }
  }
  paymentMethods {
    id
    name
  }
  paymentCustomization {
    metafield(
      namespace: "$app:payment-customization"
      key: "function-configuration"
    ) {
      value
    }
  }
}
